{% load staticfiles %}
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script type="text/javascript" src="{%static 'sumStats/science.v1.js' %}"></script><style>

body {
  font: 14px sans-serif;
}

.bar {
  fill: #bbb;
  shape-rendering: crispEdges;
}

.line {
  fill: none;
  stroke: #000;
  stroke-width: 3px;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.y.axis path {
  display: none;

</style>
{% if result %}
<body>
<script>
var result = {{result | safe}}
//document.write(JSON.stringify(result))
//document.write("{{ modelName }}")

var margin = {top: 20, right: 30, bottom: 30, left: 60},
    width = 600 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

xtnt = d3.extent(result[0].allSeqLens);
fac = .1;
newXtnt = [xtnt[0]-fac*xtnt[0], xtnt[1]+fac*xtnt[1]]

var x = d3.scale.linear()
    .domain([newXtnt[0], newXtnt[1]])
    .range([0, width]);


var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format("%"));

var line = d3.svg.line()
    .x(function(d) { return x(d[0]); })
    .y(function(d) { return y(d[1]); });

var svg = d3.select("body").append("div").attr("align", "center").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
  .append("text")
    .attr("class", "label")
    .attr("x", width+30)
    .attr("y", -20)
    .style("text-anchor", "end")
    .text("{{xAxisText}}");

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

var kde = kernelDensityEstimator(epanechnikovKernel({{bandwidth}}), x.ticks(100));
y.domain([0, findMax(getAllKde(result), .1)]);

svg.selectAll(".path")
.data(d3.values(result))
.enter()
.append("path")
.attr("class", "line")
.style("stroke", function(d){return color(d.genotype_name)})
.attr("d", function(d){return line(kde(d.allSeqLens));})

var legend = svg.selectAll(".legend")
.data(color.domain())
.enter().append("g")
.attr("class", "legend")
.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

legend.append("rect")
.attr("x", width - 18)
.attr("width", 18)
.attr("height", 18)
.style("fill", color);

legend.append("text")
.attr("x", width - 24)
.attr("y", 9)
.attr("dy", ".35em")
.style("text-anchor", "end")
.text(function(d) { return d; });

function getAllKde(result){
allKde = [];
for(i=0;i<result.length;i++){
allKde.push(kde(result[i].allSeqLens));
}
return allKde;
}

function findMax(arrOfArr, fac){
tempMax = 0;
for(i=0;i<arrOfArr.length;i++){
temp2 = m(arrOfArr[i]);
if (temp2 > tempMax){
maxNum = temp2;
}
}
return maxNum + fac*maxNum;
}

function m(arr){
na = []
for(i=0; i<arr.length; i++){
na.push(arr[i][1]);
}
return d3.max(na);}

function kernelDensityEstimator(kernel, x) {
  return function(sample) {
    return x.map(function(x) {
      return [x, d3.mean(sample, function(v) { return kernel(x - v); })];
    });
  };
}

function epanechnikovKernel(scale) {
  return function(u) {
    return Math.abs(u /= scale) <= 1 ? .75 * (1 - u * u) / scale : 0;
  };
}
</script>
{% endif %}
